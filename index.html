<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1" />
    <title>Occasions data</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="occasionApp" ng-controller="pageController">
    <md-toolbar class="md-toolbar-tools">
        <div layout="row" layout-align="center center">
            <div>
                <span class="md-flex">My Test Task</span>
            </div>
        </div>
    </md-toolbar>
    <div layout="row" layout-align="center center">
        <div ng-hide="errorMessage == null">
            {{errorMessage}}
        </div>
        <div ng-hide="errorMessage != null">
            <md-select ng-model="occasionType" placeholder="Occasion Type">
                <md-option ng-repeat="occasionType in resultObject.occasionTypes" ng-click="getTypeIndex($index)">
                    {{occasionType.name}}
                </md-option>
            </md-select>
        </div>
    </div>
    <md-grid-list ng-model="typeIndex" ng-show="typeIndex != null" md-cols-sm="1" md-cols="3"
                  md-row-height-sm="1:1" md-row-height="1:1"
                  md-gutter="15px" md-gutter-sm="3px" md-gutter-gt-sm="5px">
        <md-grid-tile ng-repeat="occasion in resultObject.occasionTypes[typeIndex].occasions" class="gray"
                      md-rowspan="1" md-colspan="1" md-colspan-sm="1">
            <md-grid-tile-header>
                <div layout-padding>
                    {{occasion.name}}
                </div>
            </md-grid-tile-header>
            <div layout="column" layout-align="center center">
                <img ng-src="{{occasion.imageRep.url || ''}}">
            </div>
            <md-grid-tile-footer>
                <h3>#{{$index + 1}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>


    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
