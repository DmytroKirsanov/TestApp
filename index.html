<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1" />
    <title>Occasions data</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="occasionApp" ng-controller="pageController">
    <md-toolbar class="md-toolbar-tools">
        <div layout="row" layout-align="center center">
            <div>
                <span class="md-flex">My Test Task</span>
            </div>
        </div>
    </md-toolbar>
    <div layout="row" layout-align="center center">
        <div ng-hide="errorMessage == null">
            {{errorMessage}}
        </div>
        <div ng-hide="errorMessage != null">
            <md-select ng-model="occasionType" placeholder="Occasion Type">
                <md-option ng-repeat="occasionType in resultObject.occasionTypes" ng-click="getTypeIndex($index)">
                    {{occasionType.name}}
                </md-option>
            </md-select>
        </div>
    </div>

    <div layout="row" layout-margin layout-wrap ng-model="typeIndex" ng-show="typeIndex != null">
        <div flex="30" flex-sm="100" ng-repeat="occasion in resultObject.occasionTypes[typeIndex].occasions"
             class="gray">
            <div layout-padding class="blue text-sm">
                <span>{{occasion.name}}</span>
            </div>
            <div layout="row" layout-align="start center">
                <div layout-padding class="text-sm">
                    <span>#{{$index + 1}}</span>
                </div>
                <div offset="30" layout="column" layout-padding  layout-align="center center">
                    <img ng-src="{{occasion.imageRep.url || ''}}" class="picture-sm">
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
