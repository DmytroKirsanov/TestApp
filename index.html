<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1" />
    <title>Occasions data</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="occasionApp" ng-controller="pageController">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-font-icon="material-icons">cake</md-icon>
            </md-button>
            <h2>
                <span>My Test Mission</span>
            </h2>
        </div>
    </md-toolbar>

    <div layout="row" layout-align="center center">
        <div ng-hide="errorMessage == null">
            <span class="error-text">{{errorMessage}}</span>
        </div>
    </div>

    <div layout="row" layout-wrap layout-margin>
        <div flex="30" flex-sm="100" ng-repeat="occasionType in resultObject.occasionTypes">
            <md-list>
                <md-subheader class="md-no-sticky">{{occasionType.name}}</md-subheader>
                <md-list-item ng-repeat="occasion in resultObject.occasionTypes[$index].occasions">
                    <img ng-src="{{occasion.imageRep.url || ''}}" class="md-avatar">
                    <div class="md-list-item-text">
                        <p>{{occasion.name}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
